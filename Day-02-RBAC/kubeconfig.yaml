apiVersion: v1
clusters:
  - cluster:
      certificate-authority-data: 
      server: https://api.gokulexi.shop
      tls-server-name: api.internal.gokulexi.shop
    name: gokulexi.shop
contexts:
  - context:
      cluster: gokulexi.shop
      namespace: development
      user: user1
    name: user1-context
current-context: user1-context
kind: Config
users:
  - name: user1
    user:
    client-certificate: /root/user1.crt
    client-key: /root/user1.key


